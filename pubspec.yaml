name: colorfeel
description: A Flutter app for tracking moods with colors.
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.17.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  # 핵심 기능
  shared_preferences: ^2.0.15
  table_calendar: ^3.0.9
  google_fonts: ^4.0.3
  fl_chart: ^0.63.0
  cupertino_icons: ^1.0.2

  path_provider: ^2.1.1
  share_plus: ^7.2.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/background.png
